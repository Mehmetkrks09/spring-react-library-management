version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kutuphane-postgres
    environment:
      POSTGRES_DB: kutuphane_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 4464
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kutuphane-network

  backend:
    build: .
    container_name: kutuphane-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kutuphane_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 4464
    depends_on:
      - postgres
    networks:
      - kutuphane-network

volumes:
  postgres_data:

networks:
  kutuphane-network:
    driver: bridge